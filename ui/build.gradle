/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'war'
}

dependencies {
	implementation project(':models')
	implementation project(':database')
    implementation project(':service')
    implementation 'javax.servlet:jstl:1.2'
    implementation 'displaytag:displaytag-export-poi:1.2'
    implementation 'org.apache.tiles:tiles-jsp:3.0.8'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.4.0'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.4.0'
    implementation 'org.codehaus.janino:janino:3.1.2'
    testImplementation 'org.slf4j:slf4j-log4j12:1.7.30'
    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
    providedCompile 'javax.servlet.jsp:javax.servlet.jsp-api:2.3.1'
}

war {
	archiveBaseName = 'pets-ui-mpa'
    archiveVersion = ''
}

configurations {
	implementation.exclude module: 'spring-boot-starter'
    implementation.exclude module: 'spring-boot-starter-logging'
    implementation.exclude module: 'spring-boot-starter-tomcat'
    implementation.exclude module: 'slf4j-log4j12'
    implementation.exclude module: 'jcl104-over-slf4j'
}
